<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container battle-background">
        <h1>Type the word to win the game.</h1>
        <hr/>
        <div class="row justify-content-around">
            <div class="col-4 bg-white border rounded-lg h-25">
                <div class="row"> 
                    <div class="col">
                        <h2 id="enemyName">EnemyName</h2>
                    </div>
                    <div class="col text-right">
                        <h2 id="enemyLevel">Level 1</h2>
                    </div>
                </div>
                <!-- <hr /> -->
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0"aria-valuemax="100"></div>
                </div>
                <p class="text-right" id="enemyHP">20 / 20</p>
            </div>
                <div class="col-6 text-center">
                        <img class="img-fluid" width="250px" src="img/eevee.png">
                </div>
                 </div>
            <!-- <div class="row" style="height: 100px">
            </div> -->
            <div class="row justify-content-around align-items-end">
                <div class="col-6 text-center">
                    <img class="img-fluid" width="250px" src="img/snorlax.png">
                </div>
                <div class="col-4 bg-white border rounded-lg h-25">
                    <div class="row"> 
                        <div class="col">
                            <h2 id="playerName">PlayerName</h2>
                        </div>
                        <div class="col text-right">
                            <h2 id="playerLevel">Level 1</h2>
                        </div>
                    </div>
                    <!-- <hr /> -->
                        <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="50" aria-valuemin="0"aria-valuemax="100"></div>
                    </div>
                    <p class="text-right" id="playerHP">15 / 20</p>
                    </div>
            </div>   
        <hr />
        
        <div class="row" >
            <div class="col">
                <p class="text-center text-monospace">
                <span class="bg-success text-white" id="correctlyTypedPortion">CorrectText</span><span class="bg-danger text-white" id="wronglyTypedPortion"></span><span id="wordDisplay">WordToMatch</span>
                </p>
            </div>
        </div>
       <div class="row" id="player-input">
            <div class="col">
                <input id="mainInput" placeholder="input" class="text-center text-monospace">
            </div>  
        </div>
        <hr/>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="beginGame">Begin Game</button>
            </div>
        </div>
        <hr />
        <div class="row text-center">
            <div class="col text-center text-monospace">
                <p id="completeWord">complete word to check.</p>
                <p>Score: <span id="scoreText">scoreText</span></p>
                <p>Lives: <span id="livesText">livesText</span></p>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- My Scripts -->
    <script src="/words/words.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
